<!-- demo_form_login.html -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>
		Form login tích hợp Bootstrap và FontAwesome
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Tích hợp bootstrap và fontawesome -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/all.min.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="container">
		<!-- HEADER -->
		<div class="header">
			<h1>Login</h1>
			<p class="sign-in">
				Dont't have account?
				<a href="#">Sign up</a>
			</p>
		</div>
		<!-- END HEADER -->
		<!-- MAIN -->
		<div class="main">
			<form action="" method="post">
				<div class="form-group">
					<label for="username">
						<i class="fas fa-user"></i>	Username/Email
					</label>
					<input type="text" id="username" class="form-control" />
				</div>
				<div class="form-group">
					<label for="password">
						<i class="fas fa-lock"></i>
						Password
					</label>
					<input type="password" id="password" class="form-control" />
				</div>
				<div class="form-group">
					<input type="checkbox" class="form-checkbox-input" id="remember-me" />
					<label for="remember-me">
						Remember me
					</label>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-primary" />
				</div>
			</form>
		</div>
		<!-- END MAIN -->
		<!-- FOOTER -->
		<div class="footer">
			Forgot password?
			<a href="#">Click here</a>
		</div>
		<!-- END FOOTER -->
	</div>
</body>
</html>
