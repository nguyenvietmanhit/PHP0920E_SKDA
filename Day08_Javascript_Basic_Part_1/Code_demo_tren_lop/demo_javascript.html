<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8" />
	<title>Demo Javascippt cơ bản phần 1</title>
</head>
<body>
	<!--
	1 - KHái niệm
	- Javascript là 1 ngôn ngữ lập trình Frontend
	- Javascript là khác Java
	- Javacsript giúp tương tác với HTML 
	- Dùng các sự kiện trong javascript để tương tác với HTML: click, hover, submit ...
	- Javascipt là khá khó học, với đặc thù của PHP sẽ chưa cần đi sâu vào JAvascript, vì chủ yếu PHP sử dụng thư viện jQuery để thao tác
	- Học Javascript theo 2 giai đoạn chính:
	+ Tương tác với HTML thông qua các sự kiện
	+ Tư duy lập trình
	2 - Khai báo vùng làm việc cho Javascript
	C1: Nhúng inline trong thẻ HTML thông qua sự kiện của Javascript: onclick, onsubmit...
	 -->
	 <a href="#" onclick="alert('Click!')">
	 	Click thẻ a show cảnh báo
	 </a>
	 <!--
	C2: Nhúng inline trong file .html, thông qua cặp thẻ <script>
	  -->
	  <script type="text/javascript">
	  	// Hàm sau sẽ hiển thị ở trong tab Console của trình duyệt
	  	console.log('Code JS inline trong file HTML');
	  </script>
	  <!--
	  	C3: Nhúng file .js từ bên ngoài
	  	+ Tạo 1 file main.js ngang hàng với file .html hiện tại
	  	+ Nhúng file .js vào HTML thông qua cặp thẻ <script>
	    -->
	    <script src="main.js" type="text/javascript"></script>
	    <!--
	    3 - Chú ý về hiệu suất tải trang khi nhúng code Javascipt
	    + Code JS nên chạy sau cùng, chờ HTML, CSS chạy xong
	    + Code JS lý tưởng nhất là đặt ngay trước thẻ đóng body 
	    + Luôn phải chờ HTML hiển thị xong thì mới dùng JS tương tác đc
	    4 - Comment trong JS
	    + Comment 1 dòng: //<nội-dung-comment>
	    + Comment nhiều dòng: /* <comment> */
		-->

		<script type="text/javascript">
			// 1 - Biến: biến đổi
			// + Là 1 vùng nhớ trong máy tính
			// + Biến có thể thay đổi giá trị bất cứ lúc nào
			// Khai báo biến trong JS: var, let
			// Khai báo biến luôn gán giá trị cho nó,
			var name = 'Mạnh';
			// Không nên khai báo mà ko gán giá trị
			var address;
			var add = '';
			var info_name = 'abc';
			// Quy tắc đặt tên biến chung cho lập trình:
			// + Tên biến chỉ có thể bắt đầu với chữ hoặc dấu _ và $
			// Mọi lỗi của Javascript báo tại tab Console của trình duyệt, các code phía sau code lỗi sẽ ko chạy dc
			// var 1bac = 'a';
			var $name = 5;
			// var %age = 6;
			var _name = 'abc';
			// - JS là ngôn ngữ lập trình phân biệt hoa thường
			var name = 'a';
			var Name = 'b';
			// + Tên biến ko đc chứa các ký tự đặc biệt, trừ ký tự $ và _
			// var name#abc = 4;
			// var name(abc = 5;
			var get_name = 'abc';
			// + Tên biến ko đc trùng từ khóa của ngôn ngữ đó
			// var if = 'abc';
			// + Tên biến cần có ý nghĩa
			var name = 'Mạnh';
			var age = 30;
			var address = 'Hà Nội';
			// var x = 5;
			// var a = 10;

			// Khai báo 3 biến chứa thông tin của bạn
			var name = 'Mạnh';
			var age = 30;
			var address = 'Hoài Đức - Hà Nội';
			// Sử dụng toán tử + để nối chuỗi trong JS
			document.write('<br />');
			document.write('Tên của bạn: ' + name);
			document.write('<br />');
			document.write('Tuổi của bạn: ' + age);
			document.write('<br />');
			document.write('Địa chỉ: ' + address);

			// 2 - Hằng: vĩnh hằng
			// + Là 1 biến, tuy nhiên sẽ ko thể gán lại giá trị khác cho hằng
			// + Về convention khi khai báo tên hằng: viết hoa toàn bộ tên hằng
			const PI = 3.14;
			const AGE = 30;
			// Cố tình gán lại giá trị khác cho hằng sẽ báo lỗi
			// PI = 1;

			// 3 - Kiểu dữ liệu trong JS
			var name = 'Mạnh';
			var age = 30;
			// + Với JS và PHP dựa vào giá trị của biến để biết biến đó có kiểu dữ liệu gì
			// - Number: kiểu dữ liệu số: 
			var number1 = 1;
			var number2 = -123;
			var number3 = 1.23;
			console.log(typeof number3); //number
			// - String: kiểu chuỗi, đặc trưng bởi cặp ký tự ' hoặc " bao lấy giá trị
			var string1 = 'String 1';
			var string2 = "String 2";
			var string3 = "Hello 'World' ";
			console.log(typeof string1); //string
			// - Boolean: kiểu đúng/sai, với JS chỉ gồm 2 giá trị duy nhất: true, false
			var bool1 = true;
			var bool2 = false;
			//code sau sẽ bị sai cú pháp
			// var bool3 = True;
			console.log(typeof bool1); //boolean
			// Các kiểu dữ liệu số, chuỗi, boolean là kiểu dữ liệu nguyên thủy
			// - Undefined, xảy ra khi khai báo biến mà ko gán giá trị
			var test;
			console.log(typeof test); // undefined
			// - null: kiểu dữ liệu đặc biệt, sinh ra khi thao tác với biến chưa hề tồn tại, có 1 giá trị duy nhất: null
			var null2 = null;
			console.log(typeof null2); //object
			// - Array: kiểu mảng, lưu dc nhiều giá trị cho biến
			var arr1 = [1, 'string', true, null, []];
			console.log(typeof arr1); //object
			// - Object: kiểu đối tượng: thuộc tính và phương thức
			var obj1 = {
				name: 'Mạnh',
				age: 30,
				run: function() {
					console.log(this.name);
				}
			};
			console.log(typeof obj1); //object

			// 4 - Hàm 
			// + Là tập các dòng code viết ra cho mục đích nào đó
			// + Tính chất quan trọng nhất của hàm là sử dụng lại
			// - Phân loại hàm: hàm có sẵn và hàm tự định nghĩa
			// Hàm có sẵn: alert, document.write, console.log, typeof 
			// Hàm tự định nghĩa: hàm do bạn tự định nghĩa. 
			// + Cú pháp khai báo hàm:
			// Hàm info
			function showInfo() {
				//Code logic bên trong hàm
			}
			// + Gọi hàm: nếu chỉ khai báo hàm mà ko gọi hàm -> xóa hàm đó đi
			showInfo();
			// + Các biến thể của hàm
			// - Hàm không có tham số, ko có giá trị trả về
			function showName() {
				console.log('Hello Mạnh');
			}
			// Gọi hàm
			showName(); //Hello Mạnh
			// - Hàm có tham số, tham số là các biến đại diện, chưa phải là giá trị thật
			//VD: viết hàm tính tổng 2 số
			function sum(number1, number2) {
				//Logic bên trong hàm sẽ thao tác với tham số
				var sum = number1 + number2;
				console.log('Tổng = ' + sum);
			}
			//Gọi hàm, cần truyền giá trị tương ứng cho các tham số nếu có
			// Lúc gọi hàm sẽ là lúc truyền giá trị thật
			sum(1, 2); //Tổng = 7
			sum(3, 4); //Tổng = 7
			sum(5, 6); //Tổng = 11
			// Gọi hàm nhiều lần thể hiện cho việc sử dụng lại của hàm
			// - Hàm có tham số, có giá trị trả về
			// VD: tính tổng 2 số  -> kết quả trả về là 1 số nào đó -> kiểu dữ liệu number
			//VD: viết hàm lấy ra tên của 1 người => kết quả trả về là tên người đó -> string
			// Giá trị trả về của hàm thông qua từ khóa: return
			// VD: viết hàm tính tích 2 số sử dụng từ khóa return
			// Các bước để phân tích hàm: xem hàm có nhận vào tham số nào ko và kết quả trả về của hàm là kiểu dữ liệu
			function multiple(number1, number2) {
				var result = 0;
				result = number1 * number2;
				// Không nên hiển thị bên trong hàm
				// console.log(result);
				return result;
				// Từ khóa return ngoài việc làm cho hàm mang giá trị nào đó, còn có tác dụng kết thúc hàm
				// Đoạn code sau do nằm sau return nên sẽ ko bao giờ đc chạy
				console.log('Đoạn code này có show ko?');
			}

			// Gọi hàm
			var getMultiple = multiple(2, 3); //6
			console.log(getMultiple);//6
			// Nên hình thành tư duy sử dụng từ khóa return trong mọi hàm
		</script>
</body>
</html>
